{% if item %}
<div class="products mb-6 flex pr-6" id="cart-item-{{ item.product.id }}">
    <a href="#" class="w-1/4">
        <img 
        class="hover:shadow-lg rounded-xl" 
        src="{% if item.product.image_ondeploy %}{{ item.product.image_ondeploy }}{% else %}https://via.placeholder.com/240x240x.jpg{% endif %}">
    </a>

    <div class="w-3/4 pl-6">
        <div class="flex justify-between">
            <a href="#" class="text-lg">{{ item.product.name }}</a>

            <span class="mb-6 pt-1 text-black">{{ item.total_price }} | â‚½</span>
            <a 
                class="mb-6 pt-1 text-red-400 hover:text-red-600"
                hx-get="{% url 'update_cart' item.product.id 'remove' %}"
                hx-target="#cart-item-{{ item.product.id }}"
                hx-swap="outerHTML"
            >
                X
            </a>
        </div>
        <div class="quantity mt-6 flex items-center space-x-4">
            <a 
                class="p-3 bg-gray-100"
                hx-get="{% url 'update_cart' item.product.id 'decrement' %}"
                hx-target="#cart-item-{{ item.product.id }}"
                hx-swap="outerHTML"
            >
                -
            </a>
            <span>{{ item.quantity }}</span>
            <a 
                class="p-3 bg-gray-100"
                hx-get="{% url 'update_cart' item.product.id 'increment' %}"
                hx-target="#cart-item-{{ item.product.id }}"
                hx-swap="outerHTML"
            >
                +
            </a>
        </div>
    </div>
</div>
{% endif %}
