{% extends 'core/main.html' %}
{% block content %}

<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="products w-full lg:w-3/4">
        {% for item in cart %}
        <div class="products mb-6 flex pr-6">
            <a href="#" class="w-1/4">
                <img class="hover:shadow-lg rounded-xl" src="{{item.product.get_thumbnail}}">
            </a>

            <div class="w-3/4 pl-6">
                <div class="flex justify-between">
                    <a href="#" class="text-lg">{{ item.product.name }}</a>

                    <span class="mb-6 pt-1 text-black">{{ item.total_price }} | ₽</span>
                </div>

                <hr>

                <div class="quantity mt-6 flex items-center space-x-4">
                    <a href="#" class="p-3 bg-gray-100">-</a>
                    <span>{{ item.quantity }}</span>
                    <a href="#" class="p-3 bg-gray-100">+</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


    <div class="summary w-full md:w-1/4 p-6 bg-gray-100 rounded-xl mt-1">
        <h2 class="uppercase text-lg mb-5">Общая стоимость: </h2>

        <div class="mb-6 flex justify-between">
            <span class="font-semibold">Всего</span>
            <span>{{ cart.get_total_cost }}  ₽</span>
        </div>

        <a href="{% url 'checkout'%}" class="inline-block px-8 py-4 rounded-xl bg-gray-800 hover:bg-black text-white">Оформить</a>
    </div>

</div>

{% endblock %}
