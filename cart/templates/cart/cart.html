{% extends 'core/main.html' %}
{% block content %}

<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <div class="products w-full lg:w-3/4">
        {% for item in cart %}
            {% include 'cart/partials/cart_item.html'%}
        {% endfor %}
    </div>


    <div class="summary w-full md:w-1/4 p-6 bg-gray-100 rounded-xl mt-1">
        <h2 class="uppercase text-lg mb-3">Общая стоимость: </h2>
        <h3 class="text-lg mb-2">• Оплата при получении</h3>

        <div class="mb-6 flex justify-between">
            <span class="font-semibold">Всего</span>
            <span
                hx-get="{% url 'hx_cart_total' %}"
                hx-trigger="update-menu-cart from:body"
                hx-swap="innerHTML"
            >
                {% include 'cart/partials/cart_total.html' %}
            </span>
        </div>

        <a href="{% url 'checkout'%}" class="inline-block px-8 py-4 rounded-xl bg-gray-800 hover:bg-black text-white">Оформить</a>
    </div>

</div>

{% endblock %}
