{% extends 'core/main.html' %}
{% block content %}

<div class="max-w-lg mx-auto flex flex-wrap p-6">
    <div class="w-full bg-gray-100 p-6 rounded-xl">
        <h1 class="mb-6 text-2xl">Регистрация</h1>

        <form method="post" action="." class="space-y-3">
            <div>
                <label>E-mail</label>
                <input type="email" class="w-full mt-2 py-4 px-6 bg-white rounded-xl">
            </div>

            <div>
                <label>Пароль</label>
                <input type="password" class="w-full mt-2 py-4 px-6 bg-white rounded-xl">
            </div>

            <div>
                <label>Повторите пароль</label>
                <input type="password" class="w-full mt-2 py-4 px-6 bg-white rounded-xl">
            </div>

            <div>
                <button class="py-4 px-6 rounded-xl text-white bg-gray-900 hover:bg-black ">Зарегестрироваться</button>
            </div>
            
        </form>
    </div>
</div> 
{% endblock %}
